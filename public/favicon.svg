  <!-- Trend line -->
  <path d="M7.25 24 L10.75 20 L14.25 14 L17.75 10 L21.25 18" stroke="#3B82F6" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
