  <circle cx="7.25" cy="24" r="1.5" fill="#3B82F6"/>
  <circle cx="10.75" cy="20" r="1.5" fill="#3B82F6"/>
  <circle cx="14.25" cy="14" r="1.5" fill="#3B82F6"/>
